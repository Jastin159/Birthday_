<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>生日快樂！</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      background: black;
      color: white;
    }

    #intro {
      position: absolute;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10;
      cursor: pointer;
    }

    #intro h1 {
      font-size: 2em;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    #messages {
      position: absolute;
      width: 100vw;
      height: 100vh;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: linear-gradient(-225deg, #473B7B 0%, #3584A7 51%, #30D2BE 100%);
      z-index: 9;
      font-size: 2em;
      padding: 1em;
      text-align: center;
    }

    .message {
      opacity: 0;
      transition: opacity 1s;
    }

    .message.show {
      opacity: 1;
    }

    .stars, .balloon, .birthday-text {
      display: none;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
      background: linear-gradient(-225deg, #473B7B 0%, #3584A7 51%, #30D2BE 100%);
    }

    .star {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
      animation: star-opacity 5s infinite ease-in, star-pos 5s infinite ease-in;
      opacity: 0;
    }

    @keyframes star-opacity {
      0% { opacity: 0; }
      40% { opacity: 1; }
      60% { opacity: 1; }
      100% { opacity: 0; }
    }

    @keyframes star-pos {
      0% {
        transform: scale(0) translate3d(0, 0, 0);
      }
      100% {
        transform: scale(1) translate3d(-450px, 450px, 0);
      }
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      font-size: 2.5em;
      animation: floatUp 8s infinite ease-in;
      z-index: 2;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    #restart-btn {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 30px;
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      z-index: 20;
      display: none;
      transition: all 0.3s ease;
    }

    #restart-btn:hover {
      transform: translateX(-50%) scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
      background: linear-gradient(135deg, #feb47b, #ff7e5f);
    }

    .birthday-text {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3.5em;
      color: #fff;
      font-weight: bold;
      text-align: center;
      z-index: 3;
      text-shadow: 0 0 10px #fff, 0 0 20px #ffd700, 0 0 40px #ff69b4;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #ffd700;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 40px #ff69b4;
      }
    }

    #transition-overlay {
      position: fixed;
      inset: 0;
      background: black;
      opacity: 0;
      pointer-events: none;
      z-index: 999;
      transition: opacity 1s ease;
    }

    #transition-overlay.active {
      opacity: 1;
    }
  </style>
</head>
<body>

<div id="intro">
  <h1>點一下開始 🎁</h1>
</div>

<div id="messages">
    <div class="message"></div>
    <div class="message">生日快樂！</div>
    <div class="message">希望有更多人愛你❤️</div>
    <div class="message">我也會一直陪在你身邊</div>
    <div class="message">加油 不要放棄</div>
    <div class="message">不是因為你需要誰的鼓勵</div>
    <div class="message">而是因為你值得🫵</div>
    <div class="message">每天早上醒來你有2️⃣個選擇</div>
    <div class="message">第一個是蓋上被子繼續做沒做完的夢💤</div>
    <div class="message">第二個是掀開被子去完成你未完成的夢🏆</div>
    <div class="message">祝福你有動力去開始新的一天</div>
    <div class="message">㊗️你一直健康</div>
    <div class="message">蕭培郡 生日快樂 永遠快樂🎉</div>
    <div class="message">希望你生活繽紛 心想事成💯</div>
    <div class="message">永遠被幸福包圍🫶</div>
</div>

<button id="restart-btn">再看一次</button>

<div class="stars">
  <div class="star" style="top: 80px; left: 800px; animation-delay: 3s;"></div>
  <div class="star" style="top: 40px; left: 646px; animation-delay: 2s;"></div>
  <div class="star" style="top: 120px; left: 395px; animation-delay: 4s;"></div>
  <div class="star" style="top: 160px; left: 765px; animation-delay: 1s;"></div>
  <div class="star" style="top: 170px; left: 1200px; animation-delay: 2s;"></div>
  <div class="star" style="top: 200px; left: 1000px; animation-delay: 1s;"></div>
  <div class="star" style="top: 220px; left: 500px; animation-delay: 2.5s;"></div>
  <div class="star" style="top: 100px; left: 300px; animation-delay: 3.5s;"></div>
</div>

<div class="balloon" style="left: 150px; animation-delay: 0s;">🎈</div>
<div class="balloon" style="left: 300px; animation-delay: 2s;">🎈</div>
<div class="balloon" style="left: 450px; animation-delay: 4s;">🎈</div>
<div class="balloon" style="left: 600px; animation-delay: 1s;">🎈</div>
<div class="balloon" style="left: 750px; animation-delay: 3s;">🎈</div>

<div class="birthday-text">生日快樂！<br>願你如星光般閃耀✨</div>

<div id="transition-overlay"></div>

<audio id="bg-music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const intro = document.getElementById("intro");
const music = document.getElementById("bg-music");
const messages = document.querySelectorAll(".message");
const msgContainer = document.getElementById("messages");
const balloons = document.querySelectorAll(".balloon");
const stars = document.querySelector(".stars");
const birthdayText = document.querySelector(".birthday-text");
const restartBtn = document.getElementById("restart-btn");
const overlay = document.getElementById("transition-overlay");

async function playMessages() {
  // 重設狀態
  messages.forEach(m => m.classList.remove("show"));
  msgContainer.style.display = "flex";
  restartBtn.style.display = "none";
  stars.style.display = "none";
  balloons.forEach(b => b.style.display = "none");
  birthdayText.style.display = "none";

  for (let i = 0; i < messages.length; i++) {
    messages[i].classList.add("show");
    await new Promise(res => setTimeout(res, 2500));
    messages[i].classList.remove("show");
  }

  msgContainer.style.display = "none";

  // 黑幕淡入
  overlay.classList.add("active");
  await new Promise(res => setTimeout(res, 1500));

  // 顯示星星、氣球、文字、按鈕
  stars.style.display = "block";
  balloons.forEach(b => b.style.display = "block");
  birthdayText.style.display = "block";
  restartBtn.style.display = "block";

  // 黑幕淡出
  overlay.classList.remove("active");
  await new Promise(res => setTimeout(res, 1000));
}

intro.addEventListener("click", async () => {
  intro.style.display = "none";
  try { await music.play(); } catch (e) { console.log("使用者未允許自動播放音樂"); }
  playMessages();
});

restartBtn.addEventListener("click", () => {
  playMessages();
});
</script>

</body>
</html>
